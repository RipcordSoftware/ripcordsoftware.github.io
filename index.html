    <script>
		var tooltipTemplate = '<div class="tooltip" role="tooltip" style="font-size: large"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>';

				'</div>'
			);
			
			$('[data-toggle="tooltip"]').each(function() { 
				var title = $(this).attr('title'); 
				title = title.replace(/\s\|\s/g, ' <span style="color:#990000; font-weight: bold">|</span> ');
				$(this).attr('title', title); 
			});
			
			var options = {html:true,delay:{show:200,hide:500},placement:'bottom',animation:true,template:tooltipTemplate};
			$('[data-toggle="tooltip"]').tooltip(options);
			$('#contact').tooltip($.extend({}, options, {delay:{hide:5000}}));
		});
	</script>
